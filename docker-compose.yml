version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: cofeme-postgres
    environment:
      POSTGRES_USER: cofeme
      POSTGRES_PASSWORD: cofeme
      POSTGRES_DB: cofeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cofeme"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cofeme-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cofeme-app
    environment:
      DATABASE_URL: postgresql://cofeme:cofeme@postgres:5432/cofeme
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./drizzle:/app/drizzle

volumes:
  postgres_data:
  redis_data:
